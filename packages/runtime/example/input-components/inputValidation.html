<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: input validation component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'inputValidation',
          description: 'input validation example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [],
            },
            {
              id: 'input',
              type: 'chakra_ui/v1/input',
              properties: {
                variant: 'filled',
                placeholder: 'This a example',
                size: 'lg',
                isDisabled: false,
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/validation',
                  properties: {
                    value: '{{ input.value || "" }}',
                    maxLength: 10,
                    minLength: 5,
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
